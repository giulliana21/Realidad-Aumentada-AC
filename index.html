<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-devide-width, initial-scale-1.0">
    <title>AC</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!--Aqui van los assets, que son los modelos 3D-->
        <a-assets>
            <a-asset-item id="box" src="assets/scene.gltf"></a-asset-item>
            <a-asset.item id="box-texture" src="assets/textures/bottom_baseColor.jpeg"></a-asset.item>
            <img id="compost" src="assets/textures/compost.jpg">
            <img id="vermi" src="assets/textures/vermi.jpeg">
            <img id="bokashi" src="assets/textures/bokashi.jpg">
        </a-assets>

        <!--Aqui estoy creando los marcadores para cada modelo-->

        <a-marker type="barcode" value="1">
            <a-entity gltf-model="#box" scale="0.007 0.007 0.007" rotation="90 90 270" position="0 0 0"></a-entity>
            <a-obj-model obj-model="#compost" scale="0.55 0.4 0.35" material="src: #compost" position="0 0 0.4" src="assets/vermi.obj" rotation="90 90 270"></a-obj-model>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity gltf-model="#box" scale="0.007 0.007 0.007" rotation="90 90 270" position="0 0 0"></a-entity>
            <a-obj-model obj-model="#vermi" scale="0.55 0.4 0.35" material="src: #vermi" position="0 0 0.4" src="assets/vermi.obj" rotation="90 90 270"></a-obj-model>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity gltf-model="#box" scale="0.007 0.007 0.007" rotation="90 90 270" position="0 0 0"></a-entity>
            <a-obj-model obj-model="#bokashi" scale="0.55 0.4 0.35" material="src: #bokashi" position="0 0 0.4" src="assets/vermi.obj" rotation="90 90 270"></a-obj-model>
        </a-marker>


        <a-entity camera></a-entity>
        <!--a-camera position="0 15 40" rotation="0 -10 0"></a-camera>
        <a-sky color="black"></a-sky-->

    </a-scene>

</body>

</html>
